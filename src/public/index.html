<body>
   <div class="container d-flex flex-column justify-content-center">
      <div class="row my-5 text-center">
         <h2>Manejo de productos</h2>
      </div>
      <div class="row mb-3 d-flex justify-content-center">
      <div class="card text-bg-light" style="width: 50rem;">
         <div class="card-header">
          <h3> Agregue un producto</h3>
         </div>
         <div class="card-body">
      <form method="post" action="/" enctype="multipart/form-data">
      <div class="row">
         <div class="col mb-3">
            <label for="title" class="form-label">Producto</label>
            <input type="text" name="title"  class="form-control" id="title" placeholder="ingrese el nombre del producto.">
         </div>
         <div class="col mb-3">
            <label for="title" class="form-label">Descripción</label>
            <input type="text" name="description"  class="form-control" id="description" placeholder="ingrese la descripción">
         </div>
         <div class="col mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" name="code"  class="form-control" id="code" placeholder="ingrese el código">
         </div>
      </div>     
      <div class="row">
         <div class="col-6 mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" name="category"  class="form-control" id="category" placeholder="ingrese categoría del producto">
         </div>
         <div class="col-3 mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock"  class="form-control" id="stock" placeholder="ingrese stock del producto">
         </div>
         <div class="col-3 mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" name="price"  class="form-control" id="price" placeholder="ingrese el precio del producto">
         </div>
      </div>     
      <div class="row">
         <div class="col mb-3">
            <!-- <div class="input-group">
               <input type="file" class="form-control" name="file" id="file" placeholder="subir imagen" aria-label="Upload">
               <button class="btn btn-outline-secondary" type="button" id="file">seleccionar imagen</button>
            </div> -->
            <input type="file" name="file">
         </div>
      </div>
      <div class="row">
         <div class="col mb-3">
         <button type="submit" class="btn btn-primary">Cargar</button>
      </div>
   </div>
   </form>
</div>
</div>
